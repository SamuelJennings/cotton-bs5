<c-vars value="0"
        :min="0"
        :max="100"
        label="Progress"
        variant=""
        height=""
        :striped="False"
        :animated="False"
        class />
<div class="progress {{ class }}"
     {% if height %}style="height: {{ height }};"{% endif %}
     {{ attrs }}>
  <div class="progress-bar{% if variant %} bg-{{ variant }}{% endif %}{% if striped %} progress-bar-striped{% endif %}{% if animated %} progress-bar-animated{% endif %}"
       role="progressbar"
       aria-label="{{ label }}"
       aria-valuenow="{{ value }}"
       aria-valuemin="{{ min }}"
       aria-valuemax="{{ max }}"
       style="width: {{ value }}%">
    {% if label %}{{ label }}{% endif %}
    {{ slot }}
  </div>
</div>
