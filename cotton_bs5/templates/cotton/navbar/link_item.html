<c-vars href
        :active="False"
        :disabled="False"
        li_class
        class />
<li class="nav-item {{ li_class }}">
  <a class="nav-link{% if active %} active{% endif %}{% if disabled %} disabled{% endif %} {{ class }}"
     {% if active %}aria-current="page"{% endif %}
     {% if disabled %}tabindex="-1" aria-disabled="true"{% endif %}
     {{ attrs }}>
    {{ slot }}
  </a>
</li>
