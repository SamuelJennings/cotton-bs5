<c-vars id="pst-header" />
<header id="{{ id }}" class="bd-header navbar navbar-expand-lg bd-navbar d-print-none">
  {# Header for the site navigation #}
  <div class="bd-header__inner bd-page-width">
    <c-pst.sections.header.sidebar-toggle />
    <c-pst.components.navbar.start class="mx-auto" />
    <div class="navbar-header-items">
      <c-pst.components.navbar.center class="me-auto" />
      <c-pst.components.navbar.end>
      <c-pst.components.navbar.persistent />
      </c-pst.components.navbar.end>
    </div>
    {# A search button to show up only on mobile #}
    {% for navbar_item in theme_options.navbar_persistent %}
      <div class="navbar-persistent--mobile">
        <c-component :is="navbar_item" />
      </div>
    {% endfor %}
    {% if not remove_sidebar_secondary and secondary_sidebar_items %}
      <button class="pst-navbar-icon sidebar-toggle secondary-toggle" aria-label="{% trans "On this page" %}">
        <span class="fa-solid fa-outdent"></span>
      </button>
    {% endif %}
  </div>
</header>
