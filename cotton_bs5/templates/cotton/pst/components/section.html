{# djlint:off #}
<c-vars id />
<section {{ attrs }}>
  {% if title %}
  <h{{ level }}>{{ title }}
    {% if id %}
    <a class="headerlink"
    href="#{{ id }}"
    title="{% trans "Link to this heading" %}">#</a>
    {% endif %}
  </h{{ level }}>
  {% endif %}
  {{ slot }}
</section>
{# djlint:on #}
