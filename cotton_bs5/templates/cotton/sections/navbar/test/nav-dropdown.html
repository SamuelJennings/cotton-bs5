<li class="dropdown {{ item.dropdown_class }}">
  <a class="dropdown-item {{ item.dropdown_button_class }} {% if item.show_toggle %}dropdown-toggle{% endif %}"
     href="#"
     role="button"
     data-bs-toggle="dropdown"
     aria-expanded="false">{{ item.label }}</a>
  <ul class="dropdown-menu">
    {% for child in item.children %}
      {% include child.template with item=child %}
    {% endfor %}
  </ul>
</li>
