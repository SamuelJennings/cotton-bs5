<c-vars target :collapsed="True" class />
<h2 class="accordion-header {{ class }}">
  <button class="accordion-button{% if collapsed %} collapsed{% endif %}"
          type="button"
          data-bs-toggle="collapse"
          {% if target %}data-bs-target="#{{ target }}" aria-controls="{{ target }}"{% endif %}
          {% if collapsed %}aria-expanded="false"{% else %}aria-expanded="true"{% endif %}
          {{ attrs }}>
    {{ slot }}
  </button>
</h2>
