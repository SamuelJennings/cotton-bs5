<c-vars style="primary"
        message
        :animate="True"
        dismissible
        class />
<div class="alert alert-{{ style }} {% if dismissible %}alert-dismissible{% endif %} {% if animate %}fade show{% endif %} {{ class }}"
     role="alert"
     {{ attrs }}>
  {{ message }} {{ slot }}
  {% if dismissible %}
    <button type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="{% trans "Close" %}"></button>
  {% endif %}
</div>
