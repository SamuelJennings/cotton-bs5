<c-vars id :show="False" label />
<div class="accordion-item {{ class }}" {{ attrs }}>
  <c-bs5.accordion.header :label="label" />
  <div id="{{ id }}"
       class="accordion-collapse collapse"
       data-bs-parent="#{{ id }}-parent">
    <div class="accordion-body">{{ slot }}</div>
  </div>
</div>
