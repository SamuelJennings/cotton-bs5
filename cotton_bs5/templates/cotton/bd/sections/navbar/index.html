<c-vars nav_style nav_class />
<header class="navbar navbar-expand-lg bd-navbar sticky-top {{ nav_class }}"
        aria-label="{% trans "Main navigation" %}">
  <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
    <c-sections.navbar.db-menu-toggle />
    <c-sections.navbar.brand />
    {% comment %} <c-sections.navbar.search /> {% endcomment %}
    {% comment %} <c-sections.navbar.offcanvas /> {% endcomment %}
    <c-components.button.group class="navbar-nav ms-md-auto" gap="2">
      {% if request.user.is_authenticated %}
        <div class="nav-item col-6 col-lg-auto">
          <c-widgets.quick-add />
        </div>
      {% endif %}
      <div class="nav-item col-6 col-lg-auto">
        <c-widgets.theme-toggle />
      </div>
      <div class="nav-item col-6 col-lg-auto">
        <a class="sidebar-toggle nav-link p-2 border overflow-hidden rounded-circle d-flex align-items-center justify-content-center"
           role="button"
           aria-expanded="false"
           data-bs-toggle="offcanvas"
           data-bs-target="#userNavOffcanvas"
           title="{% trans "Toggle user navigation" %}"
           aria-label="{% trans "Toggle user navigation" %}"></a>
      </div>
    </c-components.button.group>
  </nav>
</header>
