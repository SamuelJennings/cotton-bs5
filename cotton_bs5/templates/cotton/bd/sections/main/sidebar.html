<div class="bd-toc mt-3 mb-3 my-lg-0 mb-lg-5 px-sm-1 text-body-secondary">
  <button class="btn btn-link p-lg-0 mb-2 mb-lg-0 text-decoration-none bd-toc-toggle d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#tocContents"
          aria-expanded="false"
          aria-controls="tocContents">
    {{ title }}
    {% icon "expand" class="d-lg-none ms-2" %}
  </button>
  <strong class="d-none d-lg-block h6 my-2 ms-3">{{ title }}</strong>
  <hr class="d-none d-lg-block my-2 ms-3" />
  <div class="collapse bd-toc-collapse"
       id="tocContents">
    {% if actions %}<div class="vstack gap-2">{{ actions }}</div>{% endif %}
    <nav id="TableOfContents">
      <ul>
        {{ slot }}
      </ul>
    </nav>
  </div>
</div>
